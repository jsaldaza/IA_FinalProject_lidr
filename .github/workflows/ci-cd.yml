name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: "20.19.0"
  CI: true
  HUSKY: 0
  RUN_FRONTEND_TESTS: ${{ vars.RUN_FRONTEND_TESTS || 'false' }}
  DATABASE_URL_DEFAULT: "mongodb://127.0.0.1:27017/testforge_ci"
  JWT_SECRET_DEFAULT: "test-jwt-secret-key-please-change-in-prod-123456"
  OPENAI_API_KEY_DEFAULT: "dummy-openai-key"
  OPENAI_MODEL_DEFAULT: "gpt-3.5-turbo"
  REQUEST_SIGNING_SECRET_DEFAULT: "ci-request-signing-secret-change-me"

defaults:
  run:
    shell: bash

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-backend:
    name: ğŸ”§ Backend CI
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./backend
    env:
      NODE_ENV: test
      DATABASE_URL: ${{ secrets.DATABASE_URL_TEST || env.DATABASE_URL_DEFAULT }}
      DATABASE_URL_TEST: ${{ secrets.DATABASE_URL_TEST || env.DATABASE_URL_DEFAULT }}
      JWT_SECRET: ${{ secrets.JWT_SECRET || env.JWT_SECRET_DEFAULT }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || env.OPENAI_API_KEY_DEFAULT }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || env.OPENAI_MODEL_DEFAULT }}
      REQUEST_SIGNING_SECRET: ${{ secrets.REQUEST_SIGNING_SECRET || env.REQUEST_SIGNING_SECRET_DEFAULT }}
      REDIS_URL: ${{ secrets.REDIS_URL || '' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./backend/package-lock.json

      - name: ğŸ§¾ Prepare test environment file
        run: |
          cat <<'EOF' > .env.test
          NODE_ENV=test
          DATABASE_URL=${DATABASE_URL}
          JWT_SECRET=${JWT_SECRET}
          OPENAI_API_KEY=${OPENAI_API_KEY}
          OPENAI_MODEL=${OPENAI_MODEL}
          REQUEST_SIGNING_SECRET=${REQUEST_SIGNING_SECRET}
          REDIS_URL=${REDIS_URL}
          EOF

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¬ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§ª Tests
        run: npm test -- --runInBand --passWithNoTests

      - name: ğŸ—ï¸ Build
        run: npm run build

  test-frontend:
    name: ğŸŒ Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL_PROD != '' && secrets.VITE_API_URL_PROD || 'http://localhost:3000/api' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§ª Tests
        if: env.RUN_FRONTEND_TESTS == 'true'
        run: npm run test:run -- --passWithNoTests

      - name: ğŸ—ï¸ Build
        run: npm run build

  deploy-backend:
    name: ğŸš‚ Deploy Backend (Railway)
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN || '' }}
    if: ${{ github.ref == 'refs/heads/main' && env.RAILWAY_TOKEN != '' }}
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Railway
        uses: railwayapp/railway-deploy@v3
        with:
          service: testforge-backend
          path: ./backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-frontend:
    name: ğŸŒ Deploy Frontend (Vercel)
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN || '' }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID || '' }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID || '' }}
    if: ${{ github.ref == 'refs/heads/main' && env.VERCEL_TOKEN != '' && env.VERCEL_PROJECT_ID != '' && env.VERCEL_ORG_ID != '' }}
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PROD || 'https://api.example.com' }}

      - name: ğŸš€ Deploy to Vercel
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: ./frontend
